{% load static %}

<!-- Navbar CSS - Completely isolated -->
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<!-- Navbar -->
<nav class="navbar-container">
    <div class="navbar-content">
        <div class="navbar-flex">
            <div class="navbar-brand">{{ brand_name }}</div>
            
            <!-- Mobile menu toggle -->
            <button id="navbar-mobile-toggle" class="navbar-mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Desktop menu -->
            <ul class="navbar-desktop-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'buy_lease' %}">Buy / Lease</a></li>
                <li><a href="{% url 'selling' %}">Sell & Evaluate</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'open_house' %}">Open House</a></li>
                <li><a href="{% url 'mortgage_calculator' %}">Mortgage Calculator</a></li>
                <li>
                    <!-- Theme Toggle Button -->
                    <button id="navbar-theme-toggle" class="navbar-theme-toggle" title="Toggle theme">
                        <i id="navbar-theme-icon" class="fas fa-moon navbar-theme-icon"></i>
                    </button>
                </li>
            </ul>
        </div>
        
        <!-- Mobile menu -->
        <div id="navbar-mobile-menu" class="navbar-mobile-menu">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'buy_lease' %}">Buy / Lease</a></li>
                <li><a href="{% url 'selling' %}">Sell & Evaluate</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'open_house' %}">Open House</a></li>
                <li><a href="{% url 'mortgage_calculator' %}">Mortgage Calculator</a></li>
                <li>
                    <button id="navbar-theme-toggle-mobile" title="Toggle theme">
                        <i id="navbar-theme-icon-mobile" class="fas fa-moon navbar-theme-icon mr-2"></i>
                        Toggle Theme
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
// Navbar JavaScript - Completely isolated
(function() {
    'use strict';
    
    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initNavbar);
    } else {
        initNavbar();
    }
    
    function initNavbar() {
        // Mobile menu toggle functionality
        const mobileMenuToggle = document.getElementById('navbar-mobile-toggle');
        const mobileMenu = document.getElementById('navbar-mobile-menu');
        
        if (mobileMenuToggle && mobileMenu) {
            mobileMenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                mobileMenu.classList.toggle('show');
            });
            
            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!mobileMenuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.remove('show');
                }
            });
        }
        
        // Mobile theme toggle
        const themeToggleMobile = document.getElementById('navbar-theme-toggle-mobile');
        const themeIconMobile = document.getElementById('navbar-theme-icon-mobile');
        
        if (themeToggleMobile && themeIconMobile) {
            themeToggleMobile.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                // Trigger the main theme toggle
                const mainThemeToggle = document.getElementById('navbar-theme-toggle');
                if (mainThemeToggle) {
                    mainThemeToggle.click();
                }
            });
        }
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('navbar-theme-toggle');
        const themeIcon = document.getElementById('navbar-theme-icon');
        
        if (themeToggle && themeIcon) {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.className = 'fas fa-sun navbar-theme-icon';
            } else {
                document.body.classList.remove('dark-theme');
                themeIcon.className = 'fas fa-moon navbar-theme-icon';
            }
            
            // Update mobile theme icon
            if (themeIconMobile) {
                themeIconMobile.className = themeIcon.className;
            }
            
            themeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const body = document.body;
                const isDark = body.classList.contains('dark-theme');
                
                if (isDark) {
                    // Switch to light theme
                    body.classList.remove('dark-theme');
                    themeIcon.className = 'fas fa-moon navbar-theme-icon';
                    localStorage.setItem('theme', 'light');
                } else {
                    // Switch to dark theme
                    body.classList.add('dark-theme');
                    themeIcon.className = 'fas fa-sun navbar-theme-icon';
                    localStorage.setItem('theme', 'dark');
                }
                
                // Update mobile theme icon
                if (themeIconMobile) {
                    themeIconMobile.className = themeIcon.className;
                }
            });
        }
    }
})();
</script>
