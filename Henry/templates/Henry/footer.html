{% load static %}
<!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-10">
    <div class="container mx-auto px-4">
        <!-- Top Section -->
        <div class="flex flex-col md:flex-row justify-between items-center md:items-start mb-8">
            <!-- Logo and Company Info -->
            <div class="mb-6 md:mb-0">
                <h2 class="text-2xl font-bold text-white mb-2">{{ brand_name }}</h2>
                <p class="text-gray-500">Bringing you closer to your dream home.</p>
            </div>

            <!-- Address and Contact Information -->
            <div class="text-gray-400 mb-6 md:mb-0">
                <h3 class="text-lg font-semibold text-white">Contact Information</h3>
                <p>Address:</p>
                <p>Ural Mountains 755, Lomas de Chapultepec, CDMX, 11000</p>
                <p>Email: <a href="mailto:contact@{{ brand_name|lower }}.com" class="text-blue-400 hover:text-blue-500">contact@{{ brand_name|lower }}.com</a></p>
                <p>Phone: <a href="tel:+1234567890" class="text-blue-400 hover:text-blue-500">+1 (234) 567-890</a></p>
            </div>

            <!-- Social Media Links -->
            <div class="flex space-x-4 text-gray-500">
                <a href="http://linkedin.com/company/{{ brand_name|lower }}" target="_blank" aria-label="LinkedIn" class="hover:text-blue-600">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="https://www.facebook.com/{{ brand_name|lower }}" target="_blank" aria-label="Facebook" class="hover:text-blue-500">
                    <i class="fab fa-facebook fa-lg"></i>
                </a>
                <a href="https://www.instagram.com/{{ brand_name|lower }}/" target="_blank" aria-label="Instagram" class="hover:text-pink-500">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCl-yZBWOMEmPMx8x2mCrsnA/featured?view_as=subscriber" target="_blank" aria-label="YouTube" class="hover:text-red-500">
                    <i class="fab fa-youtube fa-lg"></i>
                </a>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="border-t border-gray-700 pt-4 text-center">
            <p class="text-sm text-gray-500">&copy; 2024 {{ brand_name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
