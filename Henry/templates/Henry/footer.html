{% load static %}
<!-- Footer -->
<style>
footer {
    background-color: #1f2937 !important;
    color: #d1d5db !important;
}
footer * {
    color: inherit !important;
}
footer h2, footer h3 {
    color: #ffffff !important;
}
footer p {
    color: #9ca3af !important;
}
footer .text-gray-500 {
    color: #6b7280 !important;
}
footer .text-gray-400 {
    color: #9ca3af !important;
}
footer .border-gray-700 {
    border-color: #374151 !important;
}
</style>
<footer class="bg-gray-900 text-gray-300 py-10" style="background-color: #1f2937 !important; color: #d1d5db !important;">
    <div class="container mx-auto px-4">
        <!-- Top Section -->
        <div class="flex flex-col md:flex-row justify-between items-center md:items-start mb-8">
            <!-- Logo and Company Info -->
            <div class="mb-6 md:mb-0">
                <h2 class="text-2xl font-bold text-white mb-2" style="color: #ffffff !important; background: none !important;">{{ brand_name }}</h2>
                <p class="text-gray-500" style="color: #6b7280 !important; background: none !important;">Bringing you closer to your dream home.</p>
            </div>

            <!-- Address and Contact Information -->
            <div class="text-gray-400 mb-6 md:mb-0" style="color: #9ca3af !important; background: none !important;">
                <h3 class="text-lg font-semibold text-white" style="color: #ffffff !important; background: none !important;">Contact Information</h3>
                <p style="color: #9ca3af !important; background: none !important;">Address:</p>
                <p style="color: #9ca3af !important; background: none !important;">Ural Mountains 755, Lomas de Chapultepec, CDMX, 11000</p>
                <p style="color: #9ca3af !important; background: none !important;">Email: <a href="mailto:raj.gupta@kw.com" class="text-blue-400 hover:text-blue-500" style="color: #60a5fa !important;">raj.gupta@kw.com</a></p>
                <p style="color: #9ca3af !important; background: none !important;">Phone: <a href="tel:(832) 785-0140" class="text-blue-400 hover:text-blue-500" style="color: #60a5fa !important;">(832) 785-0140</a></p>
            </div>

            <!-- Social Media Links -->
            <div class="flex space-x-4 text-gray-500" style="color: #6b7280 !important; background: none !important;">
                <a href="http://linkedin.com/company/{{ brand_name|lower }}" target="_blank" aria-label="LinkedIn" class="hover:text-blue-600" style="color: #6b7280 !important;">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="https://www.facebook.com/{{ brand_name|lower }}" target="_blank" aria-label="Facebook" class="hover:text-blue-500" style="color: #6b7280 !important;">
                    <i class="fab fa-facebook fa-lg"></i>
                </a>
                <a href="https://www.instagram.com/{{ brand_name|lower }}/" target="_blank" aria-label="Instagram" class="hover:text-pink-500" style="color: #6b7280 !important;">
                    <i class="fab fa-instagram fa-lg"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCl-yZBWOMEmPMx8x2mCrsnA/featured?view_as=subscriber" target="_blank" aria-label="YouTube" class="hover:text-red-500" style="color: #6b7280 !important;">
                    <i class="fab fa-youtube fa-lg"></i>
                </a>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="border-t border-gray-700 pt-4 text-center" style="border-color: #374151 !important; background: none !important;">
            <p class="text-sm text-gray-400" style="color: #9ca3af !important; background: none !important;">&copy; 2025 {{ brand_name }}. All rights reserved.</p>
        </div>
    </div>
</footer>
