{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<!-- Navbar -->
<nav class="navbar-container">
    <div class="navbar-content">
        <div class="navbar-flex">
            <div class="navbar-brand">{{ brand_name }}</div>
            
            <!-- Mobile menu toggle -->
            <button id="mobile-menu-toggle" class="navbar-mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Desktop menu -->
            <ul class="navbar-desktop-menu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'buy_lease' %}">Buy / Lease</a></li>
                <li><a href="{% url 'selling' %}">Sell & Evaluate</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'open_house' %}">Open House</a></li>
                <li><a href="{% url 'mortgage_calculator' %}">Mortgage Calculator</a></li>
                <li>
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="navbar-theme-toggle" title="Toggle theme">
                        <i id="theme-icon" class="fas fa-moon navbar-theme-icon"></i>
                    </button>
                </li>
            </ul>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="navbar-mobile-menu">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'buy_lease' %}">Buy / Lease</a></li>
                <li><a href="{% url 'selling' %}">Sell & Evaluate</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'open_house' %}">Open House</a></li>
                <li><a href="{% url 'mortgage_calculator' %}">Mortgage Calculator</a></li>
                <li>
                    <button id="theme-toggle-mobile" class="navbar-mobile-theme-toggle" title="Toggle theme">
                        <i id="theme-icon-mobile" class="fas fa-moon navbar-mobile-theme-icon"></i>
                        Toggle Theme
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
// Mobile menu toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuToggle && mobileMenu) {
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!mobileMenuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.remove('active');
            }
        });
    }
    
    // Mobile theme toggle
    const themeToggleMobile = document.getElementById('theme-toggle-mobile');
    const themeIconMobile = document.getElementById('theme-icon-mobile');
    
    if (themeToggleMobile && themeIconMobile) {
        themeToggleMobile.addEventListener('click', function() {
            // Trigger the main theme toggle
            const mainThemeToggle = document.getElementById('theme-toggle');
            if (mainThemeToggle) {
                mainThemeToggle.click();
            }
        });
    }
});
</script>
