{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    .preview-container {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        background: #f9f9f9;
        border-radius: 5px;
        max-height: 400px;
        overflow-y: auto;
    }
    
    .preview-content {
        background: white;
        padding: 15px;
        border-radius: 3px;
        border: 1px solid #eee;
        min-height: 100px;
    }
    
    .preview-header {
        margin-top: 0;
        color: #666;
        font-size: 14px;
        font-weight: bold;
    }
    
    /* Blog content styling for preview */
    .preview-content h1, .preview-content h2, .preview-content h3, 
    .preview-content h4, .preview-content h5, .preview-content h6 {
        font-weight: bold;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        line-height: 1.25;
    }
    
    .preview-content h1 { font-size: 2.25rem; color: #1f2937; }
    .preview-content h2 { font-size: 1.875rem; color: #374151; }
    .preview-content h3 { font-size: 1.5rem; color: #4b5563; }
    .preview-content h4 { font-size: 1.25rem; color: #6b7280; }
    .preview-content h5 { font-size: 1.125rem; color: #6b7280; }
    .preview-content h6 { font-size: 1rem; color: #6b7280; }
    
    .preview-content p {
        margin-bottom: 1rem;
        line-height: 1.7;
    }
    
    .preview-content strong {
        font-weight: 600;
        color: #1f2937;
    }
    
    .preview-content em {
        font-style: italic;
    }
    
    .preview-content ul, .preview-content ol {
        margin: 1rem 0;
        padding-left: 1.5rem;
    }
    
    .preview-content li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
    }
    
    .preview-content ul li {
        list-style-type: disc;
    }
    
    .preview-content ol li {
        list-style-type: decimal;
    }
    
    .preview-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        border: 1px solid #d1d5db;
    }
    
    .preview-content th, .preview-content td {
        padding: 0.75rem;
        text-align: left;
        border: 1px solid #d1d5db;
    }
    
    .preview-content th {
        background-color: #f9fafb;
        font-weight: 600;
        color: #374151;
    }
    
    .preview-content tr:nth-child(even) {
        background-color: #f9fafb;
    }
    
    .preview-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        margin: 1rem 0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .preview-content a {
        color: #2563eb;
        text-decoration: underline;
    }
    
    .preview-content a:hover {
        color: #1d4ed8;
    }
    
    .preview-content hr {
        border: none;
        border-top: 2px solid #e5e7eb;
        margin: 2rem 0;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to update preview
    function updatePreview() {
        const contentField = document.querySelector('#id_content');
        const textColorField = document.querySelector('#id_text_color');
        const fontFamilyField = document.querySelector('#id_font_family');
        const fontSizeField = document.querySelector('#id_font_size');
        const lineHeightField = document.querySelector('#id_line_height');
        
        if (!contentField) return;
        
        // Get or create preview container
        let previewContainer = document.querySelector('.live-preview-container');
        if (!previewContainer) {
            previewContainer = document.createElement('div');
            previewContainer.className = 'live-preview-container';
            previewContainer.innerHTML = `
                <div class="preview-container">
                    <h4 class="preview-header">Live Preview:</h4>
                    <div class="preview-content" id="preview-content"></div>
                </div>
            `;
            
            // Insert after content field
            const contentRow = contentField.closest('.form-row');
            if (contentRow) {
                contentRow.insertAdjacentElement('afterend', previewContainer);
            }
        }
        
        const previewContent = document.querySelector('#preview-content');
        if (!previewContent) return;
        
        // Get current values
        let content = contentField.value || 'No content to preview';
        const textColor = textColorField ? textColorField.value : '#000000';
        const fontFamily = fontFamilyField ? fontFamilyField.value : 'Arial';
        const fontSize = fontSizeField ? fontSizeField.value : '16px';
        const lineHeight = lineHeightField ? lineHeightField.value : '1.6';
        
        // Process image placeholders for preview
        content = content.replace(/\{\{image_1\}\}/g, '<div style="text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border: 2px dashed #ccc; border-radius: 8px;"><em>Image 1 placeholder</em></div>');
        content = content.replace(/\{\{image_2\}\}/g, '<div style="text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border: 2px dashed #ccc; border-radius: 8px;"><em>Image 2 placeholder</em></div>');
        content = content.replace(/\{\{image_3\}\}/g, '<div style="text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border: 2px dashed #ccc; border-radius: 8px;"><em>Image 3 placeholder</em></div>');
        content = content.replace(/\{\{image_4\}\}/g, '<div style="text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border: 2px dashed #ccc; border-radius: 8px;"><em>Image 4 placeholder</em></div>');
        content = content.replace(/\{\{image_5\}\}/g, '<div style="text-align: center; margin: 20px 0; padding: 20px; background: #f0f0f0; border: 2px dashed #ccc; border-radius: 8px;"><em>Image 5 placeholder</em></div>');
        
        // Create styled content
        const styledContent = `
            <div style="
                color: ${textColor};
                font-family: ${fontFamily};
                font-size: ${fontSize};
                line-height: ${lineHeight};
            ">
                ${content}
            </div>
        `;
        
        previewContent.innerHTML = styledContent;
    }
    
    // Update preview when any relevant field changes
    const fieldsToWatch = ['#id_content', '#id_text_color', '#id_font_family', '#id_font_size', '#id_line_height'];
    
    fieldsToWatch.forEach(selector => {
        const field = document.querySelector(selector);
        if (field) {
            field.addEventListener('input', updatePreview);
            field.addEventListener('change', updatePreview);
        }
    });
    
    // Initial preview update
    updatePreview();
    
    // Update preview when content field is focused/blurred
    const contentField = document.querySelector('#id_content');
    if (contentField) {
        contentField.addEventListener('blur', updatePreview);
    }
});
</script>
{% endblock %}
